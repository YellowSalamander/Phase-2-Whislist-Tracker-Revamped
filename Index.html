<!DOCTYPE html>
<html>

<head>
  <title>Videogame Wishlist</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>
<body>
  <div class="banner">
    <header>
      <h1>Wishlist Deal Tracker</h1>
    </header>
  </div>

  <div class="favGamesHeaderAndTitle">
    <h3>HornedRat's Favorite Games:</h3>
 

    <div class="container">
    <div class="fixedGame1">
        <img src="game1.jpg" alt="Game 1">
        <div class="details">
          <h4>Game 1</h4>
          <p>CheapestPrice: $59.99</p>
        </div>
      </div>
    
      <div class="fixedGame2">
        <img src="game2.jpg" alt="Game 2">
        <div class="details">
          <h4>Game 2</h4>
          <p>Cheapest Price: $49.99</p>
        </div>
      </div>
      <div class="fixedGame3">
        <img src="game3.jpg" alt="Game 3">
        <div class="details">
          <h4>Game 3</h4>
          <p>Cheapest Price: $39.99</p>
        </div>
      </div>
    </div>
  </div>

      <div class = "search">
        <h3> Search for deals!</h3>
        <div id="search-container">
          <input type="text" id="game-search-input" placeholder="Search for a game">
          <button id="search-button">Search</button>
        </div>
        <div id="game-results"></div>
        <div id="selected-games"></div>
      </div>
</body>
